<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora</h1>
        </header>
        <div id="form">
            <input type="number" name="n1" id="n1" placeholder="Digite o primeiro número"><br><br>
            <select name="selector" id="selector">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
            </select><br><br>
            <input type="number" name="n2" id="n2" placeholder="Digite o segundo número"><br><br>
            <button onclick="calcular()">Calcular</button>
  
        </div>
        
    </div>
    
    
    <div id="result">
        <h3 id="resultado"></h3>
    </div>

    <p id="me">Feito por : Sávio Aguiar</p>
    
    <script src="./script/script.js"></script>
</body>
</html>
